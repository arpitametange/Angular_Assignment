<div style="margin-top: 53px; margin-left: 12px;">
<div >
  <h2><strong>Name</strong></h2> 
  <input type="text" style="height: 30px;" placeholder="Enter name...">
</div>
<br>
<h2><strong>Job Title</strong> </h2>
<mat-form-field class="">
  <mat-label>Job Title</mat-label>
  <mat-select [formControl]="form" multiple  data-te-select-clear-button="true">
    <mat-option *ngFor="let topping of data" [value]="topping">{{topping.JobTitles}}</mat-option>
  </mat-select>
</mat-form-field>
<h2><strong>Employees</strong></h2>
<div><mat-form-field class="">
  <mat-label>Employees</mat-label>
  <mat-select [formControl]="form" multiple  data-te-select-clear-button="true">
    <mat-option *ngFor="let topping of data" [value]="topping">{{topping.CompanySize}}</mat-option>
  </mat-select>
</mat-form-field></div>


<div>

</div>
<h2><strong>Company</strong></h2>
<mat-form-field class="">
  <mat-label>Company</mat-label>
  <mat-select [formControl]="form" multiple  data-te-select-clear-button="true">
    <mat-option *ngFor="let topping of data" [value]="topping">{{topping.CompanyName}}</mat-option>
  </mat-select>
</mat-form-field>
</div>

<div>
  
    <mat-chip *ngFor="let chip of JobList" [removable]="true" (removed)="removeChip(chip)">
      {{ chip }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  <!-- </mat-chip-list> -->
</div>
